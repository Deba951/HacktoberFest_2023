<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@800&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&family=Zilla+Slab&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <p>LENGTH CONVERTER</p>
        <div class="inputcontainer">
            <label for="feet">Feet</label><input type="number" name="feet" id="feet"
                oninput="convertToOthers('feet',this.value)">
        </div>
        <div class="inputcontainer">
            <label for="meter">Meters</label><input type="number" name="meter" id="meter"
                oninput="convertToOthers('meter',this.value)">
        </div>
        <div class="inputcontainer">
            <label for="inches">Inches</label><input type="number" name="inches" id="inches"
                oninput="convertToOthers('inches',this.value)">
        </div>
        <div class="inputcontainer">
            <label for="cm">Centimeters</label><input type="number" name="cm" id="cm"
                oninput="convertToOthers('cm',this.value)">
        </div>
        <div class="inputcontainer">
            <label for="yards">Yards</label><input type="number" name="yards" id="yards"
                oninput="convertToOthers('yards',this.value)">
        </div>
        <div class="inputcontainer">
            <label for="km">Kilometers</label><input type="number" name="km" id="km"
                oninput="convertToOthers('km',this.value)">
        </div>
        <div class="inputcontainer">
            <label for="miles">Miles</label><input type="number" name="miles" id="miles"
                oninput="convertToOthers('miles',this.value)">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
